services:

  # ──────────────────────────────────
  # MySQL 8
  # ──────────────────────────────────
  db:
    image: mysql:8.0
    container_name: recycle-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: recycle_db
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p1234"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ──────────────────────────────────
  # Spring Boot App
  # ──────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recycle-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/recycle_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      JWT_SECRET: a826ffd6fd03cb43af649c33484461a4bf392ff9861bf66f0d8fe243f864884a

  # ──────────────────────────────────
  # React Frontend (nginx)
  # ──────────────────────────────────
  frontend:
    build:
      context: ../RecycleFront
      dockerfile: Dockerfile
    container_name: recycle-frontend
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "3000:80"


volumes:
  mysql-data:
