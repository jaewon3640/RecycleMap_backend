services:

  # ──────────────────────────────────
  # MySQL 8
  # ──────────────────────────────────
  db:
    image: mysql:8.0
    container_name: recycle-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ──────────────────────────────────
  # Spring Boot App (Docker Hub 이미지 사용)
  # ──────────────────────────────────
  app:
    image: jaewon3640/recycle-app:latest
    container_name: recycle-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}

  # ──────────────────────────────────
  # React Frontend (Docker Hub 이미지 사용)
  # ──────────────────────────────────
  frontend:
    image: jaewon3640/recycle-frontend:latest
    container_name: recycle-frontend
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"

volumes:
  mysql-data:
